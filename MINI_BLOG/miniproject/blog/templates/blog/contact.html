{% extends "blog/base.html" %} 
{% load static %}
{% block content%}

<div class="col-sm-10">
    <h3 class="text-white my-1">Contact Page </h3>

    <div class="container">

    
        <div class="wrapper">
    
            <!-- COMPANY INFORMATION -->
            <div class="company-info">
                
    
                <ul>
                    <li><i class="fa fa-road"></i> Hi I am Milan Panja</li>
                    <li><i class="fa fa-phone"></i>7029574999</li>
                    <li><i class="fa fa-envelope"></i> milanpanja731@gmail.com</li>
                </ul>
            </div>
            <!-- End .company-info -->
    
            <!-- CONTACT FORM -->
            <div class="contact">
               
    
                <form id="contact-form">
    
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
    
                    <p>
                        <label>E-mail Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
    
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
    
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
    
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
    
                </form>
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->
    
        </div>
        <!-- End .wrapper -->
    </div>
    <!-- End .container -->

</div>

{% endblock content %}
